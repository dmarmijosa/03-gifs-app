<div class="row">
    @for(gif of gifList;track $index){
    <div class="col-md-3 col-sm-6">


        <div class="card mb-2 text-center bg-dark">
            <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
            <div class="card-body text-white">
                <div class="card-text">
                    {{gif.title}}
                </div>
            </div>
        </div>

    </div>
    }
</div>
